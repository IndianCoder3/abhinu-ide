<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Abhinu’s WebCode Core IDE</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- TOP TOOLBAR -->
  <div id="toolbar">
    <div class="toolbar-left">
      <a href="https://github.com/IndianCoder3/abhinu-ide">Abhinu’s <span>WebCode Core IDE</span></a>
    </div>

    <div class="toolbar-center">
      <button id="html-btn">HTML</button>
      <button id="css-btn">CSS</button>
      <button id="js-btn">JS</button>

      <span class="sep"></span>

      <button id="open-btn">Open</button>
      <button id="save-btn">Save</button>
      <button id="new-btn">New Project</button>
    </div>

    <div class="toolbar-right">
      ●  Live Preview
    </div>
  </div>

  <!-- IDE -->
  <div id="ide">
    <div id="editor-container"></div>
    <div id="splitter"></div>
    <iframe id="preview-frame"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emmet-monaco-es/dist/emmet-monaco.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
